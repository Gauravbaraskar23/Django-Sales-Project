<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
</head>
<body>
    <h1>Customer Information</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="" placeholder="Enter your name"><br>
        <input type="number" name="number" id="" placeholder="Enter your number"><br>
        <input type="email" name="email" id="" placeholder="Enter your email"><br>
        <input type="text" name="address" id="" placeholder="Enter your address"><br><br>
        <button type="submit">Submit</button>

    </form>
    <div>
        {% for i in data %}
            {{i.name}} - {{i.number}} - {{i.email}} - {{i.address}} 
        {% endfor %}
    </div>
</body>
</html>
