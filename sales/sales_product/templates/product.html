<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Customer Information</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" id="" placeholder="Enter your product name"><br>
        <input type="number" name="price" id="" placeholder="Product Price is"><br>
        <input type="radio" name="quantity" id="" placeholder="Enter your Quantity"><br>
        
        <input type="number" name="discount" id="" placeholder="Product Discount is "><br><br>
        <button type="submit">Submit</button>

    </form>
    <div>
        {% for i in data %}
            {{i.name}} - {{i.price}} - {{i.quantity}} - {{i.discount}}
        {% endfor %}
    </div>
</body>
</html>
